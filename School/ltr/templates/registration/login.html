{% extends 'components/custom-base.html' %}
{% load static%}

		{% block customstyles %}
		<!-- SINGLE-PAGE CSS -->
		<link href="{% static ''%}assets/plugins/single-page/css/main.css" rel="stylesheet" type="text/css">
		{% endblock customstyles %}

		{% block class %}
		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">
		{% endblock class %}

			{% block body %}
			<!-- PAGE -->
			<div class="page">
				<div class="">
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto">
						<div class="text-center">
							<img src="{% static ''%}assets/images/brand/logo.png" class="header-brand-img" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							<div class="card-body">
								<form class="login100-form validate-form" method="post">
                                    {% csrf_token %}
                                    <!-- {{ form }} -->
									<!-- <span class="login100-form-title">
										Login
									</span> -->
									<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100" type="text" name="username" placeholder="Usuario">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-email" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
										<input class="input100" type="password" name="password" placeholder="Password">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-lock" aria-hidden="true"></i>
										</span>
									</div>

									<div class="text-end pt-1">
										<p class="mb-0"><a href="{% url 'reset_password' %}" class="text-primary ms-1">Olvidé mi contraseña</a></p>
									</div>
									<div class="container-login100-form-btn">
											<input class="login100-form-btn btn-primary" type="submit" value="Ingresar">
									</div>

									<!-- <div class="text-center pt-3">
										<p class="text-dark mb-0">Not a member?<a href="register" class="text-primary ms-1">Create an Account</a></p>
									</div> -->
                                    
								</form>
							</div>
							<div class="card-footer">
								<div class="d-flex justify-content-center my-3">
									<a href="" class="social-login  text-center me-4">
										<i class="fa fa-google"></i>
									</a>
									<a href="" class="social-login  text-center me-4">
										<i class="fa fa-facebook"></i>
									</a>
									<a href="" class="social-login  text-center">
										<i class="fa fa-twitter"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->
			{% endblock body %}
					
		{% block customscripts %}
		{% endblock customscripts %}
