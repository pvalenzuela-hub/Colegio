{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilos para el banner */
        .banner {
            display: flex;
            /* Usamos flexbox para centrar verticalmente y horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            width: 100%;
            /* Ancho del banner */
            height: 60px;
            /* Alto del banner */
            background-color: rgb(4, 47, 104);
            ;
            /* Color de fondo del banner */
            color: white;
            font-size: 32px;
            font-family: monospace
        }

        .img {
            margin-right: 35%;
            /* Espacio a la derecha del logo para separarlo del texto */
            margin-left: 5%;
        }

        .img2 {
            margin-left: 18%;
        }

        .funda1 {

            font-size: 32px;
            font-family: Arial, Helvetica, sans-serif;

            color: #21529b;
            margin-left: 9%;
        }

        .funda2 {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            color: rgb(9, 29, 110);
            margin-left: 18%;
        }

        .cajas {
            font-family: sans-serif;
            color: rgb(4, 47, 104);
            font-size: 18px;
            width: 100px;
            background-color: white;
            border-radius: 8px;

        }

        .texto {
            font-family: sans-serif;
            color: rgb(4, 47, 104);
            font-size: 18px;
            border-color: white;
            border: none;
        }

        .texto2 {
            font-family: sans-serif;
            justify-content: center;
            color: rgb(4, 47, 104);
            font-size: 16px;
            border-color: white;
            border: none;

        }

        .caja2 {
            width: 80%;
            height: auto;
            font-family: monospace;
            font-size: 20px;
            border-style: solid;
            border-radius: 5%;
            border-color: rgb(4, 47, 104);
            background-color: white;
            text-align: center;
            justify-self: center;
        }

        .boton {
            width: 200px;
            background-color:  #21529b;
            height: 60px;
            text-align: center;
            font-size: 16px; 
            font-family: Helvetica, Arial, sans-serif; 
            color: #ffffff; 
            padding: 12px 18px;
            border-radius: 4px;
            display: inline-block;
            font-weight:bold;
        }

        .encabezado {
            padding-left: 50px;
            padding-right: 30px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
            color: #21529b;
            font-size: 20px;
        }

        .fondo {
            background-color: #f5f5f5;
        }
        .content {
            padding: 10px;
        }
        .logo {
            height: 135px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: white;
        }
        .textos {
            font-family: Arial, Helvetica, sans-serif;
            color: #757171;
            font-size: 0.8em;
            text-align: left;
            width: 800px;
            padding-left: 50px;
        }


    </style>
</head>
<body>
    <div class="row fondo">
        <div class="container">
            <div class="content">
                <div style="text-align: center;">
                    <img src="{{ logoprincipal }}" alt="logo" class="logo">
                    <h6>{{ colegio.nombre }}</h6>
                </div>
                <form id="ticket" action="creaticket" method="post">
                    <br>
                    <div class="encabezado">
                        <p><strong>Formulario Ingreso de Casos</strong></p>
                    </div>
                    <div style="padding-left: 50px;">
                        <strong>DATOS APODERADO</strong>
                    </div>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                    </div>
                    <div class="row textos">
                        <div class="col-10" id="message-1">
                            <div class="form-group mb-3"><label class="form-label" for="from-name">Nombre</label><span
                                    class="required-input">*</span>
                                <div class="input-group"><span class="input-group-text"><i
                                            class="fa fa-user-o"></i></span><input class="form-control" type="text" id="nombre"
                                        name="nombre" required="" placeholder="Nombres"></div>
                            </div>
                            <div class="form-group mb-3"><label class="form-label" for="from-name">Apellidos</label><span
                                    class="required-input">*</span>
                                <div class="input-group"><span class="input-group-text"><i
                                            class="fa fa-user-o"></i></span><input class="form-control" type="text"
                                        id="apellidos" name="apellidos" required="" placeholder="Apellidos"></div>
                            </div>
                            <div class="form-group mb-3"><label class="form-label" for="from-email">Correo</label><span
                                    class="required-input">*</span>
                                <div class="input-group"><span class="input-group-text"><i
                                            class="fa fa-envelope-o"></i></span><input class="form-control" type="email"
                                        id="email" name="email" required="" placeholder="Correo"></div>
                            </div>
                            <div class="form-group mb-3"><label class="form-label" for="from-email">Tel√©fono</label>
                                <div class="input-group"><span class="input-group-text"><i
                                            class="fa fa-envelope-o"></i></span><input class="form-control" type="text"
                                        id="fono" name="fono" placeholder="Fono (opcional)"></div>
                            </div>
                            <div class="row">
                                <strong>DATOS ALUMNO</strong>
                                <div class="form-group mb-3"><label class="form-label" for="from-phone">Nombre</label><span
                                        class="required-input">*</span>
                                    <div class="input-group"><span class="input-group-text"><i
                                                class="fa fa-user-o"></i></span><input class="form-control" type="text"
                                            id="nombrealumno" name="nombrealumno" required="" placeholder="Nombre"></div>
                                </div>
                                <div class="form-group mb-3"><label class="form-label" for="from-phone">Apellidos</label><span
                                        class="required-input">*</span>
                                    <div class="input-group"><span class="input-group-text"><i
                                                class="fa fa-user-o"></i></span><input class="form-control" type="text"
                                            id="apellidosalumno" name="apellidosalumno" required="" placeholder="Apellidos">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="nivel">Nivel</label><span class="required-input">*</span>
                                    <select class="form-control" id="nivel" name="nivel" required="">
                                        {% for nivel in niveles %}
                                        <option value="{{ nivel.id }}">{{ nivel.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="nivel">Curso</label><span class="required-input">*</span>
                                    <select class="form-control" id="curso" name="curso" required="">
                                        {% for curso in cursos %}
                                        <option value="{{ curso.id }}">{{ curso.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="nivel">Tipo Contacto</label><span
                                        class="required-input">*</span>
                                    <select class="form-control" id="tipocontacto" name="tipocontacto" required="">
                                        {% for tipocontacto in tipocontactos %}
                                        <option value="{{ tipocontacto.id }}">{{ tipocontacto.nombre }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <strong>TEMA CONTACTO</strong>
                                <div class="form-group mb-3">
                                    <div class="form-group mb-3">
        
                                        <label class="form-label" for="nivel">Areas</label><span class="required-input">*</span>
                                        <select class="form-control" id="subarea" name="subarea" required="">
                                            <option value="" selected disabled>---------</option>
                                            {% for sub in subareas %}
                                            <option value="{{ sub.id }}">{{ sub.area.nombre }} - {{ sub.nombre }}</option>
                                            {% endfor %}
                                        </select>
        
                                        <!-- <label class="form-label" for="subarea">Areas</label><span
                                            class="required-input">*</span>
                                        <select class="form-control" id="subarea" name="subarea" required="">
                                            <option value="">---------</option>
                                        </select> -->
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- <strong>¬øSU SOLICITUD SE RELACIONA CON UNA ASIGNATURA?</strong> -->
                                <!-- <div class="form-group mb-3"> -->
                                    <!-- <div class="form-group mb-3"> -->
        
                                        <!-- <label class="form-label" for="nivel">Areas</label><span class="required-input">*</span> -->
                                        <!-- <select class="form-control" id="asignatura" name="asignatura" required="">
                                            <option value="" selected disabled>---------</option>
                                            {% for asig in asignaturas %}
                                                <option value="{{ asig.id }}">{{ asig.nombre }}</option>
                                            {% endfor %}
                                        </select> -->
                                    <!-- </div> -->
                                <!-- </div> -->
                            </div>
                            <div class="form-group mb-3">
                                <div class="row">
                                    <strong>EXPLIQUENOS EL MOTIVO DE SU CONTACTO</strong>
                                    <div class="form-group mb-3"><label class="form-label" for="from-name"></label><span
                                            class="required-input">*</span>
                                        <textarea class="form-control mb-4" required="True" placeholder="Motivo" rows="6"
                                            name="motivo" id="motivo"></textarea>
                                    </div>
                                </div>
                            </div>
                            <hr class="d-flex d-md-none">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <br>
                            <div class="row mt-4">
                                <div class="col-sm-4 col-md-4 col-lg-4"></div>
                                <!-- <div class="col-sm-3 col-md-3 col-lg-3"></div> -->
                                <div class="col-12 col-md-6" style="text-align: center;padding-left: 130px;">
                                    <button type="submit" class="boton">ENVIAR</button>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
